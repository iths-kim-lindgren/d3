<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg width="300" height="300">
        <rect width="300" height="300"></rect>
        <circle class="head" cx="150" cy="150" r="100" fill="green"></circle>
        <circle class="body" cx="150" cy="430" r="200" fill="green"></circle>
        <circle cx="100" cy="100" r="20" fill="white"></circle>
        <circle cx="180" cy="100" r="30" fill="white"></circle>
        <circle cx="100" cy="100" r="5" fill="black"></circle>
        <circle cx="180" cy="100" r="10" fill="black"></circle>
        <path d="M130 200 l40 0 c0 -10 0 -10 -40 0" fill="red"></path>
    </svg>
</body>

<button>Tryck här för att rodna</button>

<script>
    

let btn = document.querySelector("button")
btn.addEventListener("click", () => {
    let head = document.querySelector("circle.head")
    let body = document.querySelector("circle.body")
    head.setAttribute("fill", "pink")
    body.setAttribute("fill", "pink")
})

</script>

</html>
