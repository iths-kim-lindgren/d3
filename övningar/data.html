<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <script src="./node_modules/d3/dist/d3.min.js"></script>

    <script>
        async function fetchData() {
            let data = await d3.json("./covidData.json")
            let filteredData = data.filter(data => data.deathIncrease < 1000)
            filteredData.sort(data.deathIncrease)
            document.querySelector("p").innerText = data[0].date
            console.log(filteredData)
        }
        fetchData()


        // skala
        // axel
        
    </script>

</body>
</html>
