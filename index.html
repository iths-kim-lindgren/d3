<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg {
            background: white;
        }
        .country {
            fill: #333333;
            stroke: #cccccc;
            stroke-width: 0.5;
        }
        .targeted {
            fill: grey;
        }
        .selected {
            fill: blue;
        }
        div.text-container {
            position: fixed
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h2></h2>
        <h3></h3>
    </div>
    <div id="map"></div>



    <script src="../node_modules/d3/dist/d3.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="d3/geo.js"></script>
</body>
</html>
